<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest arXiv Papers - AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      background-color: #282c34;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .paper {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>My Coding Blog</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="arxiv.html">Latest Papers</a>
  </nav>
</header>

<main>
  <h2>Latest arXiv Papers in AI</h2>
  <div id="papers">Loading...</div>
</main>

<footer>
  Â© 2025 My Coding Blog | Powered by arXiv API
</footer>

<script>
  const apiUrl = "https://export.arxiv.org/api/query?search_query=cat:q-bio.BM&start=0&max_results=5&sortBy=submittedDate&sortOrder=descending";

  fetch(apiUrl)
    .then(response => response.text())
    .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
    .then(data => {
      const entries = data.querySelectorAll("entry");
      const container = document.getElementById("papers");
      container.innerHTML = "";

      entries.forEach(entry => {
        const title = entry.querySelector("title").textContent.trim();
        const id = entry.querySelector("id").textContent;
        const authors = [...entry.querySelectorAll("author > name")].map(e => e.textContent).join(", ");
        const summary = entry.querySelector("summary").textContent.trim();

        const html = `
          <div class="paper">
            <h3><a href="${id}" target="_blank" rel="noopener">${title}</a></h3>
            <p><strong>Authors:</strong> ${authors}</p>
            <p>${summary.substring(0, 300)}...</p>
          </div>
        `;
        container.innerHTML += html;
      });
    })
    .catch(err => {
      document.getElementById("papers").innerText = "Failed to load arXiv data.";
      console.error(err);
    });
</script>

</body>
</html>
